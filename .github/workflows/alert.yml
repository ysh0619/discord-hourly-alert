name: Discord 5-Minute-Alert

on:
  schedule:
    - cron: '30 23 * * *'
    - cron: '30 0 * * *'
    - cron: '30 1 * * *'
    - cron: '30 2 * * *'
    - cron: '30 3 * * *'
    - cron: '30 4 * * *'
    - cron: '30 5 * * *'
    - cron: '40 6 * * *'
    - cron: '40 7 * * *'
    - cron: '40 8 * * *'
    - cron: '30 9 * * *'
    - cron: '30 10 * * *'
    - cron: '30 11 * * *'
    - cron: '30 12 * * *'
    - cron: '30 13 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:
  
jobs:
  send-discord-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Send Discord message
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python send_alert.py
