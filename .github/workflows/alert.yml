name: Discord 5-Minute-Alert

on:
  schedule:
    - cron: '10 23-14 * * *'  # 08:10 ~ 23:10 (KST)
    - cron: '15 23-14 * * *'  # 08:15 ~ 23:15
    - cron: '20 23-14 * * *'  # 08:20 ~ 23:20
    - cron: '25 23-14 * * *'  # 08:25 ~ 23:25
    - cron: '30 23-14 * * *'  # 08:30 ~ 23:30
    - cron: '35 23-14 * * *'  # 08:35 ~ 23:35
    - cron: '40 23-14 * * *'  # 08:40 ~ 23:40
  workflow_dispatch:
  
jobs:
  send-discord-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Send Discord message
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python send_alert.py
